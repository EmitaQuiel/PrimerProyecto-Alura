<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura </title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/img/Logo.svg" alt="logo">
    </header>
    <main>

        <section class="seccion_1">
            <div class="contenedor_caja_texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja_texto"></textarea>
            </div>

            <div class="Alerta">
                <img src="./assets/img/alerta.svg" alt="Alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="Seccion_2">
            <div class="Contenedor_muneco">
                <img src="./assets/img/MuÃ±eco.svg" alt="muneco">
            </div>

            <div class="Contenedor_parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desee encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor_copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="contenedor_resultado">
                <p class="Texto_resultado"></p>
            </div>
        </section>

    </main>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
